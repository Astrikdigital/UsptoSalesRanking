<div class="row my-5">
    <div class="row p-3">
      <div class="col-md-8">
        <h4>
          Agent
        </h4>
      </div>
      <div class="col-md-4 text-end">
        <button class="btn btn-add" (click)="addUpdateAgent()"> 
          + Add Agent
        </button>
      </div>
    </div>
      <div class="col-md-12 table-content">
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th style="width: 2%;" scope="col">S#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Team</th>
                  <th scope="col">Role </th>
                  <th style="width: 8%;" scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="{{item.statusId == 2 ? 'refund': ''}}" *ngFor="let item of data let i = index">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item?.fullName}}</td>
                  <td>{{item?.teamName}}</td>
                  <td>{{item?.rolName}}</td>
                  <td class="text-center">
                    <button class="btn btn-primary" (click)="addUpdateAgent(item)">
                        Edit 
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
