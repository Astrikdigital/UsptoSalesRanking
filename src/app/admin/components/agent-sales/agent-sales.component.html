<div class="row my-5">
  <div class="row p-3">
    <div class="col-md-8">
      <h4>
        Agents Sales
      </h4>
    </div>
    <div class="col-md-4 text-end">
      <button class="btn btn-add-sale" (click)="addSale()"> 
        + Add Agent Sale
      </button>
    </div>
  </div>
    <div class="col-md-12 table-content">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 2%;" scope="col">S#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Month</th>
                <th scope="col">Amount</th>
                <th style="width: 8%;" scope="col">Actions</th>
                <!-- <th scope="col">Status</th> -->
              </tr>
            </thead>
            <tbody>
              <tr class="{{item.statusId == 2 ? 'refund': ''}}" *ngFor="let item of data let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{item?.agent}}</td>
                <td>{{item?.saleDate | date}}</td>
                <td>{{item?.month}}</td>
                <td>{{item?.amount}}</td>
                <td class="text-center">
                  <button class="btn btn-refund" (click)="refundSale(item)" *ngIf="item.statusId == 1">
                      Refund 
                  </button>
                  <span *ngIf="item.statusId == 2">
                    Refunded
                  </span>
                </td>
                <!-- <td>{{item?.statusId}}</td> -->
              </tr>
            </tbody>
          </table>
    </div>
</div>
